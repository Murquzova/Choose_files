<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Choose Files</h1>
    <img
      id="gif"
      src="https://nitrocdn.com/pxDQeWZRXCIIrEpmqBVcbtaNtqnrElOO/assets/static/optimized/rev-fa0361a/wp-content/uploads/2019/08/strelki2__.gif"
      alt=""
    />
    <input
      multiple
      accept=".jpg, .jpeg, .png"
      type="file"
      id="file"
      name="file[]"
      onchange="Show(this);"
    />
    <div class="main"></div>
    <span></span>

    <button onclick="Jmi(event)" style="display: none" type="submit">
      Update
    </button>

    <script src="app.js"></script>
  </body>
</html>
